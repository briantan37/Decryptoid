<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="display-3 text-center">Decryptoid</h1>
            <div class="w-50 mx-auto">
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="firstname1">First Name</label>
                                <input type="text" class="form-control" id="firstname1" placeholder="Enter First Name">
                            </div>
                            <div class="col">
                                <label for="lastname1">Last Name</label>
                                <input type="text" class="form-control" id="lastname1" placeholder="Enter Last Name">
                            </div>
                        </div>        
                    </div>
                    <div class="form-group">
                        <label for="username1">Username</label>
                        <input type="text" class="form-control" id="username1" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" aria-describedby="emailHelp" placeholder="Password">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email and password with anyone else.</small>
                    </div>
                    <button type="submit" name="create" class="btn btn-success">Create</button>
                    <button type="submit" name="loginView" class="btn btn-info">Login</button>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>  
</html>
